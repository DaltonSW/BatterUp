version: 2

before:
  hooks:
    - go mod tidy

builds:
  - id: prism
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin

homebrew_casks:
  - name: batterup
    homepage: "https://go.dalton.dog/batterup"

    commit_author:
      name: DaltonDogBot
      email: "bot@dalton.dog"

    repository:
      owner: DaltonSW
      name: homebrew-tap
      branch: batterup-update
      token: "{{ .Env.GITHUB_TOKEN }}"
      pull_request:
        enabled: true
        base:
          owner: DaltonSW
          name: homebrew-tap
          branch: main

archives:
  - formats: tar.gz
    # this name template makes the OS and Arch compatible with the results of `uname`.
    name_template: >-
      {{ .ProjectName }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}
      {{- if .Arm }}v{{ .Arm }}{{ end }}

changelog:
  sort: asc
  filters:
    exclude:
      - "^docs:"
      - "^test:"

release:
  footer: >-

    ---

    Released by [GoReleaser](https://github.com/goreleaser/goreleaser).
